{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font">
	<div class="h-screen flex justify-center items-center">
		<form action="/signup" method="POST">
			{% for message in get_flashed_messages() %}
				<div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
					{{ message }}
				</div>
			{% endfor %}
			
            <div class="grid grid-cols-2 gap-4">
                <div class="form-group mb-6">
                    <label for="firstNameInput" class="form-label inline-block mb-2 text-gray-700">Име</label>
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="firstNameInput" name="firstName" required>
                </div>
                <div class="form-group mb-6">
                    <label for="lastNameInput" class="form-label inline-block mb-2 text-gray-700">Фамилия</label>
                    <input type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="lastNameInput" name="lastName" required>
                </div>
            </div>
            <div class="form-group mb-6">
				<label for="emailInput" class="form-label inline-block mb-2 text-gray-700">Имейл адрес</label>
                <input type="email" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="emailInput" name="email" required>
            </div>
            <div class="form-group mb-6">
                <label for="passwordInput" class="form-label inline-block mb-2 text-gray-700">Парола</label>
                <input type="password" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="passwordInput" name="password" required>
            </div>
            <button type="submit" class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Регистриране</button>
		</form>
	</div>
</section>
{% endblock content %}
