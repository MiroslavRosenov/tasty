{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font">
	<div class="container mx-auto flex px-5 pt-5 items-center justify-center flex-col">
		<!-- <img class="lg:w-4/6 md:w-5/6 w-6/6 mb-10 object-cover object-center rounded" alt="hero" src="{{ url_for('static', filename='images/food.jpg') }}"> -->
		<div class="text-center lg:w-2/3 w-full">
			<h1 class="title-font sm:text-4xl text-3xl mb-1 font-medium text-gray-900">Потърсете всяка рецепта, която желаете!</h1>
			<p class="mb-8 leading-relaxed">Just type the recipe's name and you'll get a bunch recipes of the one you've requested.</p>
			<div class="flex justify-center">
				<form action="/" method="POST">
					<div class="input-group">
						<input required type="text" class="bg-white rounded border border-radius-100 border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200" name="recipe" placeholder="Search for recipes..">
						<button class="btn btn-default" type="submit">
							<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
								<path d="M5 12h14M12 5l7 7-7 7"></path>
							</svg>
						</button>
					</div>
				</form>
			</div>
			
			<h1 class="sm:text-4xl text-3xl mt-4 font text-gray-900">Последни разглежданя</h1>
			<div class="flex justify-center flex-wrap m-3 mt-5">
				{% for recipe in data.results %}
				<a href="/recipe/{{ recipe.id }}" target="_blank">
					<div class="xl:w-1/3 md:w-1/2 p-3">
						<div class="bg-gray-100 p-6 rounded-lg">
							<img class="h-40 rounded w-full object-cover object-center mb-6" src="{{ recipe.imageUrl }}">
							<h3 class="tracking-widest text-red-500 text-xs font-medium title-font">
								<h2 class="text-lg text-gray-900 font-medium title-font">{{ recipe.name }}</h2>
								<a href="/recipe/{{ recipe.id }}" target="_blank"><span>Детайли ⟶</span></a>
							</h3>
						</div>
					</div>
				</a>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
{% endblock content %}
