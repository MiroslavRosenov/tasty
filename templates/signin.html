{% extends "base.html" %}
{% block content %}
<body class="bg-blue-50"></body>
    <!--Login Section-->
	<div class="bg-grey-lighter min-h-screen flex flex-col">
		<div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
			<div id="alertBox" class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3 hidden" role="alert">
				<h1 id="alertMessage"></h1>
			</div>
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center font-medium text-blue-600">Log In</h1>
                <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
					id="login-email"
                    name="email"
                    placeholder="Email" />

                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4 font-light"
					id='login-password'
                    name="password"
                    placeholder="Password" />

                <button
                    type="submit"
					onClick="loginInputHandler()"
                    class="w-full text-center py-3 rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none my-1 font-regular"
                >Login</button>
            </div>

            <div class="text-grey-dark mt-6 font-regular">
                Don't have an account? 
                <a class="no-underline border-b border-blue text-blue-600" href="signup.html">
                    Sign up
                </a>.
            </div>
        </div>
    </div>
	<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
	<script src="{{ url_for('static', filename='js/signIn.js') }}"></script>
</body>
{% endblock content %}
