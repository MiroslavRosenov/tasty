{% extends "base.html" %}
{% block content %}
<body class="bg-blue-50">
	<div class="bg-grey-lighter min-h-screen flex flex-col">
		<div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
			<div id="alertBox" class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3 hidden" role="alert">
				<h1 id="alertMessage"></h1>
			</div>
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center font-medium text-blue-600">Вписване</h1>
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4 font-light" id="login-email" name="email" placeholder="Имейл">
                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4 font-light" id='login-password' name="password" placeholder="Парола">
                
                <div class="flex justify-center items-center mb-6">
                    <input type="checkbox" checked class="form-check-input h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" id="rememberInput" name="remember" value="True"/>
                    <label class="form-check-label inline-block text-gray-800" for="rememberInput">Запомни ме</label>
                </div>
                
                <button type="submit" onClick="loginInputHandler()" class="w-full text-center py-3 rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none my-1 font-regular">Вписване</button>
            </div>

            <div class="text-grey-dark mt-6 font-regular">
                <span>Нямате акаунт?</span>
                <a class="no-underline border-b border-blue text-blue-600" href="{{ url_for('accounts.signup') }}">Регистрирайте се!</a>
            </div>
            <!-- <div class="text-grey-dark mt-6 font-regular">
                <a class="no-underline border-b border-blue text-blue-600" href="{{ url_for('accounts.signup') }}">Забравеба парола?</a>
            </div> -->
        </div>
    </div>
	<script src="{{ url_for('static', filename='js/signInHandler.js') }}"></script>
</body>
{% endblock content %}
