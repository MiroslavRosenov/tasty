{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font">
	<div class="h-screen flex justify-center items-center">
		<form action="/signin" method="POST">
			{% for category, message in get_flashed_messages(true) %}
				{% if category == 'error' %}
                <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
                    {{ message }}
                </div>
                {% elif category == 'success' %}
                <div class="bg-green-100 rounded-lg py-5 px-6 mb-4 text-base text-green-700 mb-3" role="alert">
                    {{ message }}
                </div>
                {% endif %}
			{% endfor %}
			
			<div class="form-group mb-6">
				<label for="emailInput" class="form-label inline-block mb-2 text-gray-700">Имейл адрес</label>
				<input type="email" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="emailInput" name="email" required/>
			</div>
			<div class="form-group mb-6">
				<label for="passwordInput" class="form-label inline-block mb-2 text-gray-700">Парола</label>
				<input type="password" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 cus:outline " id="passwordInput" name="password" required/>
			</div>
			
			<div class="flex justify-center items-center mb-6">
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" id="rememberInput" name="remember" value="True"/>
					<label class="form-check-label inline-block text-gray-800" for="rememberInput">Запомни ме</label>
				</div>
			</div>
			
			<button type="submit" class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Вход</button>
			<p class="text-gray-800 mt-6 text-center">
				<a href="/password-reset" class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Забравена парола?</a>
			</p>
			<p class="text-gray-800 mt-6 text-center">
				<a href="/signup" class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Регистрирайте се!</a>
			</p>
		</form>
	</div>
	<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
</section>
{% endblock content %}
