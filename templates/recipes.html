{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font">
	<div class="container px-5 py-24 mx-auto">
		<div class="flex flex-wrap w-full mb-20">
			<div class="lg:w-1/2 w-full mb-6 lg:mb-0">
				<h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900 mx-auto">
					Резултати за '{{ data.originalSearch }}'
				</h1>
				<div class="h-1 w-20 bg-red-500 rounded"></div>
			</div>
		</div>
		
		<div class="flex flex-wrap -m-3">
			{% for recipe in data.results %}
			<a href="/recipe/{{ recipe.id }}" target="_blank">
				<div class="xl:w-1/3 md:w-1/2 p-3">
					<div class="bg-gray-100 p-6 rounded-lg">
						<img class="h-40 rounded w-full object-cover object-center mb-6" src="{{ recipe.imageUrl }}">
						<h3 class="tracking-widest text-red-500 text-xs font-medium title-font">
							<h2 class="text-lg text-gray-900 font-medium title-font">{{ recipe.name }}</h2>
							<span class="text-lg text-gray-900 mb-4">Време за приготвяне: {{ recipe.readyInMinutes }} минути</span><br>
							<a href="/recipe/{{ recipe.id }}" target="_blank"><span>Детайли ⟶</span></a>
						</h3>
					</div>
				</div>
			</a>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock content %}
